<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sopiler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <header class="card card-header shadow-lg container mt-3 mb-2" style="border-radius: 12px;">
    <h1 class="text-danger text-center">Create HTML youtube embedded videos</h1>
  </header>

  <main class="container card card-body shadow w-75" style="border-radius: 12px;">
    <div class="text-center p-2">
      <h4 class="text-muted">Paste in urls such as :</h4>
      <p>https://www.youtube.com/watch?v=XXXXXXX <br> or <br> https://youtu.be/XXXXXXX</p>
    </div>

    <div class="mt-5 container w-75">
      <div class="input-group  mb-5 ">
        <input type="text" class="form-control shadow" placeholder="https://www.youtube.com/watch?v=" id="url"
          name="url">
        <button class="btn btn-outline-primary shadow" type="button" id="eksekusi" value="submit"
          onclick="embedVideo()">Submit</button>
      </div>
      <div class="mb-3 mt-3 p-2 container text-center">
        <label for="code" class="form-label mb-3">Get your embed code below !</label>
        <textarea class="form-control shadow" id="hasil" rows="3"></textarea>
        <button class="btn btn-outline-dark mt-4 shadow" onclick="myFunction()">Copy text</button>
      </div>
    </div>
  </main>
  <footer class="container w-25 text-center mt-5">
    <a href=" https://github.com/bysimo/sopiler">
      <img class="img-fluid" src="https://img.icons8.com/fluency/48/000000/github.png" />
    </a>
  </footer>

  <script src="youtube.js"></script>
</body>

</html>
